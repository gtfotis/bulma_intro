<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://otisagency.co.uk/wp-content/uploads/2020/11/otis-logo-new.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
              Github
            </a>

                <a class="navbar-item">
              LinkdIn
            </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                Social Media
              </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                  Instagram
                </a>
                        <a class="navbar-item">
                  Facebook
                </a>
                        <a class="navbar-item">
                  Twitch
                </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                  Contact
                </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Donate</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                Hello World
            </p>
            <p class="subtitle">
                This is my terrible bio
            </p>
        </div>
    </section>

    <div class="box">
        <article class="media">
            <div class="media-left">
                <figure class="image is-64x64">
                    <img src="./styles/images/SquatVR.gif" alt="Image">
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>otis</strong> <small>@gtfotis</small> <small></small>
                        <br>
                        <ul>
                            <li>avid gamer</li>
                            <li>noob developer</li>
                        </ul>
                        <img style='align-self:flex-end;' src="https://pbs.twimg.com/media/Dd4pGPdUQAABqGL.jpg" height=300px width=300px>
                    </p>
                </div>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item" aria-label="reply">
                            <span class="icon is-small">
                    <i class="fas fa-reply" aria-hidden="true"></i>
                  </span>
                        </a>
                        <a class="level-item" aria-label="retweet">
                            <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                        </a>
                        <a class="level-item" aria-label="like">
                            <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                        </a>
                    </div>
                </nav>
            </div>
        </article>
    </div>

    <footer>
        <div class="container">
            <div class="notification is-primary">
                <center><i>"The only dependable thing about the future is <strong>uncertainty</strong>."</i></center>
            </div>
        </div>
    </footer>
</body>

</html>
